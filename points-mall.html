<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分商城 - YNU-健心</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div class="page-container">
        <!-- Header -->
        <div class="page-header">
            <a href="profile.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="page-title text-center">积分商城</h1>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="p-6 space-y-4">
                <!-- Points Balance -->
                <div class="card text-center py-6 fade-in">
                    <p class="text-gray-600 text-sm">当前积分</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2">1,250</p>
                </div>

                <!-- Categories -->
                <div class="sticky top-0 z-20 -mx-6 px-6 py-2 bg-[#F0F2FE]/80 backdrop-blur-xl">
                    <div class="flex gap-2 overflow-x-auto scrollbar-hide">
                        <button class="btn bg-purple-500 text-white whitespace-nowrap">全部</button>
                        <button class="btn glass text-gray-600 whitespace-nowrap">心理咨询</button>
                        <button class="btn glass text-gray-600 whitespace-nowrap">课程兑换</button>
                        <button class="btn glass text-gray-600 whitespace-nowrap">实物奖励</button>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="grid grid-cols-2 gap-4 pb-6">
                    <!-- Product Card 1 -->
                    <div class="points-item fade-in">
                        <div class="aspect-square rounded-lg bg-purple-100 mb-3 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                            </svg>
                        </div>
                        <h3 class="font-medium text-gray-800">30分钟心理咨询</h3>
                        <p class="text-sm text-gray-500 mt-1">专业心理咨询师一对一服务</p>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-purple-500 font-medium">500积分</span>
                            <button class="btn bg-purple-500 text-white text-sm">兑换</button>
                        </div>
                    </div>

                    <!-- Product Card 2 -->
                    <div class="points-item fade-in">
                        <div class="aspect-square rounded-lg bg-blue-100 mb-3 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                            </svg>
                        </div>
                        <h3 class="font-medium text-gray-800">正念课程</h3>
                        <p class="text-sm text-gray-500 mt-1">专业正念冥想课程体验</p>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-purple-500 font-medium">300积分</span>
                            <button class="btn bg-purple-500 text-white text-sm">兑换</button>
                        </div>
                    </div>

                    <!-- Product Card 3 -->
                    <div class="points-item fade-in">
                        <div class="aspect-square rounded-lg bg-green-100 mb-3 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                            </svg>
                        </div>
                        <h3 class="font-medium text-gray-800">团体活动</h3>
                        <p class="text-sm text-gray-500 mt-1">参与心理健康团体活动</p>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-purple-500 font-medium">200积分</span>
                            <button class="btn bg-purple-500 text-white text-sm">兑换</button>
                        </div>
                    </div>

                    <!-- Product Card 4 -->
                    <div class="points-item fade-in">
                        <div class="aspect-square rounded-lg bg-orange-100 mb-3 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                            </svg>
                        </div>
                        <h3 class="font-medium text-gray-800">心理书籍</h3>
                        <p class="text-sm text-gray-500 mt-1">精选心理健康主题书籍</p>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-purple-500 font-medium">150积分</span>
                            <button class="btn bg-purple-500 text-white text-sm">兑换</button>
                        </div>
                    </div>

                    <!-- More Product Cards -->
                    <div class="points-item fade-in">
                        <div class="aspect-square rounded-lg bg-pink-100 mb-3 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <h3 class="font-medium text-gray-800">冥想课程</h3>
                        <p class="text-sm text-gray-500 mt-1">专业冥想指导课程</p>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-purple-500 font-medium">250积分</span>
                            <button class="btn bg-purple-500 text-white text-sm">兑换</button>
                        </div>
                    </div>

                    <div class="points-item fade-in">
                        <div class="aspect-square rounded-lg bg-indigo-100 mb-3 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
                            </svg>
                        </div>
                        <h3 class="font-medium text-gray-800">心理测评</h3>
                        <p class="text-sm text-gray-500 mt-1">专业心理测评服务</p>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-purple-500 font-medium">400积分</span>
                            <button class="btn bg-purple-500 text-white text-sm">兑换</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
