            <stop offset="0%" stop-color="#87CEEB"/>
            <stop offset="100%" stop-color="#E0F7FA"/>
        </linearGradient>
        <linearGradient id="grassGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#4CAF50"/>
            <stop offset="100%" stop-color="#81C784"/>
