<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康管理 - YNU-健心</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div class="page-container">
        <!-- Header -->
        <div class="page-header">
            <a href="profile.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="page-title text-center">健康管理</h1>
        </div>

        <!-- Main Content -->
        <main class="main-content p-6 space-y-4">
            <!-- Basic Info Card -->
            <div class="card hover-card fade-in">
                <h2 class="font-semibold text-gray-700 mb-4">基本信息</h2>
                <form class="space-y-4">
                    <div class="form-group">
                        <label class="form-label">身高 (cm)</label>
                        <input type="number" class="form-input" value="170" min="100" max="250">
                    </div>
                    <div class="form-group">
                        <label class="form-label">体重 (kg)</label>
                        <input type="number" class="form-input" value="65" min="30" max="200">
                    </div>
                    <div class="form-group">
                        <label class="form-label">BMI 指数</label>
                        <div class="form-input bg-gray-50">22.5</div>
                        <p class="text-sm text-green-500 mt-1">健康范围内</p>
                    </div>
                    <button type="submit" class="btn-primary w-full">保存修改</button>
                </form>
            </div>

            <!-- Health Stats -->
            <div class="card hover-card fade-in">
                <h2 class="font-semibold text-gray-700 mb-4">健康数据</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="stats-card">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto text-red-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <p class="text-sm text-gray-500">平均心率</p>
                        <p class="font-bold text-gray-800">75 次/分</p>
                    </div>
                    <div class="stats-card">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto text-blue-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        <p class="text-sm text-gray-500">平均血压</p>
                        <p class="font-bold text-gray-800">120/80</p>
                    </div>
                </div>
            </div>

            <!-- Health Tips -->
            <div class="card hover-card fade-in">
                <h2 class="font-semibold text-gray-700 mb-4">健康建议</h2>
                <div class="space-y-3">
                    <div class="flex items-start gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p class="text-gray-600 text-sm">您的BMI指数在正常范围内，请继续保持健康的生活方式。</p>
                    </div>
                    <div class="flex items-start gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p class="text-gray-600 text-sm">建议每天进行30分钟中等强度的运动，保持身体活力。</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
