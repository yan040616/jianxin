<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - YNU-健心</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div class="page-container">
        <!-- Main Content -->
        <main class="main-content">
            <!-- Profile Header -->
            <div class="relative h-64 bg-gradient-to-br from-purple-300 via-blue-200 to-teal-200">
                <!-- User Info - Positioned above the curve -->
                <div class="absolute top-0 left-0 right-0 pt-12 px-6 z-20">
                    <div class="flex items-center gap-4">
                        <div class="w-20 h-20 rounded-full bg-white shadow-lg border-2 border-white flex-shrink-0 relative">
                            <img src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="User Avatar" class="w-full h-full rounded-full object-cover">
                        </div>
                        <div class="text-gray-800">
                            <h1 class="text-2xl font-bold">Hi 同学</h1>
                            <p class="text-sm opacity-90">今天也要保持好心情！</p>
                        </div>
                    </div>
                </div>
                
                <!-- Curved bottom -->
                <div class="absolute bottom-0 left-0 right-0 h-32 bg-[#F0F2FE]" style="border-radius: 100% 100% 0 0 / 100% 100% 0 0;"></div>
            </div>

            <!-- Content Area -->
            <div class="px-6 -mt-20 space-y-4 relative pb-24">
                <!-- Background Gradient Shapes -->
                <div class="absolute top-0 left-0 w-64 h-64 bg-gradient-to-br from-purple-200 to-transparent opacity-30 rounded-full -translate-x-1/2"></div>
                <div class="absolute top-32 right-0 w-64 h-64 bg-gradient-to-tl from-blue-200 to-transparent opacity-30 rounded-full translate-x-1/2"></div>
                
                <!-- Quick Stats -->
                <div class="grid grid-cols-3 gap-4 text-center relative z-10">
                    <a href="learning-hours.html" class="card hover-card fade-in py-4">
                        <p class="font-bold text-xl text-gray-800">36</p>
                        <p class="text-xs text-gray-500">学习学时</p>
                    </a>
                    <a href="completed-activities.html" class="card hover-card fade-in py-4">
                        <p class="font-bold text-xl text-gray-800">25</p>
                        <p class="text-xs text-gray-500 whitespace-nowrap">已完成练习</p>
                    </a>
                    <a href="mood-chart.html" class="card hover-card fade-in py-4">
                        <p class="font-bold text-xl text-gray-800">89</p>
                        <p class="text-xs text-gray-500 whitespace-nowrap">心情良好天数</p>
                    </a>
                </div>

                <!-- Menu List -->
                <div class="pt-6 relative z-10">
                    <div class="card">
                        <ul class="divide-y divide-gray-200/50">
                            <li class="list-item cursor-pointer hover:bg-white/30 transition-colors" onclick="window.location.href='health-management.html'">
                                <div class="flex items-center gap-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                                    <span class="font-semibold text-gray-700">健康管理</span>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                            </li>
                            <li class="list-item cursor-pointer hover:bg-white/30 transition-colors" onclick="window.location.href='my-teachers.html'">
                                <div class="flex items-center gap-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                                    <span class="font-semibold text-gray-700">我的老师</span>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                            </li>
                            <li class="list-item cursor-pointer hover:bg-white/30 transition-colors" onclick="window.location.href='settings.html'">
                                <div class="flex items-center gap-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                    <span class="font-semibold text-gray-700">设置</span>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <footer class="bottom-nav">
            <nav class="flex justify-around items-center h-full text-gray-500">
                <a href="index.html" class="text-center">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="text-xs">首页</span>
                </a>
                <a href="activities.html" class="text-center">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    <span class="text-xs">健心</span>
                </a>
                <a href="chat.html" class="text-center">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    <span class="text-xs">AI聊天</span>
                </a>
                <a href="profile.html" class="text-center text-purple-600">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="text-xs font-semibold">我的</span>
                </a>
            </nav>
        </footer>
    </div>
</body>
</html>
