<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天 - YNU-健心</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <!-- Phone Mockup -->
    <div class="w-[390px] h-[844px] bg-[#F0F2FE] shadow-2xl rounded-[40px] overflow-hidden relative font-sans flex flex-col">
        
        <!-- Background Gradient Shapes -->
        <div class="absolute top-0 left-0 w-64 h-64 bg-gradient-to-br from-purple-200 to-transparent opacity-30 rounded-full -translate-x-1/4 -translate-y-1/4"></div>
        <div class="absolute bottom-0 right-0 w-64 h-64 bg-gradient-to-tl from-blue-200 to-transparent opacity-30 rounded-full translate-x-1/4 translate-y-1/4"></div>

        <!-- Header -->
        <header class="w-full bg-white/30 backdrop-blur-xl p-4 text-center z-20 border-b border-white/50">
            <h1 class="text-xl font-bold text-gray-800">健心AI助手</h1>
        </header>

        <!-- Main Content -->
        <main class="flex-1 w-full overflow-y-auto p-6 space-y-4 relative z-10">
            <!-- AI Welcome Message -->
            <div class="flex items-start gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-300 to-blue-300 flex-shrink-0"></div>
                <div class="bg-white/50 backdrop-blur-xl rounded-2xl rounded-tl-none p-3 max-w-[75%] shadow-md border border-white/50">
                    <p class="text-gray-800 text-sm">你好！我是你的健心AI助手，有什么可以帮助你的吗？无论是想聊聊天，还是对心理健康有疑问，都可以在这里和我说。</p>
                </div>
            </div>

            <!-- User Message -->
            <div class="flex items-start gap-3 justify-end">
                <div class="bg-purple-500 rounded-2xl rounded-tr-none p-3 max-w-[75%] shadow-md">
                    <p class="text-white text-sm">我最近感觉压力有点大，总是睡不好，该怎么办？</p>
                </div>
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-orange-200 to-rose-200 flex-shrink-0"></div>
            </div>
            
            <!-- AI Response -->
            <div class="flex items-start gap-3">
                 <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-300 to-blue-300 flex-shrink-0"></div>
                <div class="bg-white/50 backdrop-blur-xl rounded-2xl rounded-tl-none p-3 max-w-[75%] shadow-md border border-white/50">
                    <p class="text-gray-800 text-sm">听到你这么说我很难过。压力大和睡眠问题很常见，别太担心。也许我们可以试试一些放松练习？在"活动与练习"页面里有"助眠冥想"和"正念呼吸"，很多用户反馈说效果不错。你想试试看吗？</p>
                </div>
            </div>
        </main>
        
        <!-- Chat Input -->
        <div class="p-4 bg-white/30 backdrop-blur-xl border-t border-white/50 z-20">
            <div class="flex items-center gap-2">
                <input type="text" placeholder="在这里输入消息..." class="flex-1 bg-white/70 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-400 text-sm">
                <button class="bg-purple-500 text-white rounded-full p-2 hover:bg-purple-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>


        <!-- Bottom Navigation -->
        <footer id="bottom-nav" class="bg-white/60 backdrop-blur-xl border-t border-white/50 h-20 rounded-t-[30px] z-30">
            <nav class="flex justify-around items-center h-full text-gray-500">
                <a href="index.html" class="text-center">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="text-xs">首页</span>
                </a>
                <a href="activities.html" class="text-center">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    <span class="text-xs">健心</span>
                </a>
                <a href="chat.html" class="text-center">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    <span class="text-xs font-semibold">AI聊天</span>
                </a>
                <a href="profile.html" class="text-center">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="text-xs">我的</span>
                </a>
            </nav>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('#bottom-nav a');
            const defaultPage = 'index.html';

            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href').split('/').pop();
                if (linkPath === currentPath || (currentPath === '' && linkPath === defaultPage)) {
                    link.classList.add('text-purple-600');
                    link.classList.remove('text-gray-500');
                }
            });
        });
    </script>
</body>
</html>
