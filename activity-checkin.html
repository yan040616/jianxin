<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动打卡 - YNU-健心</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <!-- Phone Mockup -->
    <div class="w-[390px] h-[844px] bg-[#F0F2FE] shadow-2xl rounded-[40px] overflow-hidden relative font-sans flex flex-col">
        
        <!-- Header with Back Button -->
        <header class="absolute top-0 left-0 right-0 p-4 z-20 flex items-center justify-between">
            <a href="activities.html" class="w-10 h-10 bg-white/40 backdrop-blur-xl rounded-full flex items-center justify-center shadow-md border border-white/50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="text-lg font-bold text-gray-800">运动打卡</h1>
            <div class="w-10"></div>
        </header>

        <!-- Background Gradient Shapes -->
        <div class="absolute top-[100px] left-0 w-64 h-64 bg-gradient-to-br from-lime-200 to-transparent opacity-40 rounded-full -translate-x-1/4"></div>
        <div class="absolute bottom-0 right-0 w-64 h-64 bg-gradient-to-tl from-green-200 to-transparent opacity-40 rounded-full translate-x-1/4 translate-y-1/4"></div>
        
        <!-- Main Content -->
        <main class="relative z-10 flex flex-col flex-1 items-center p-6 pt-24 pb-28 text-center space-y-6 overflow-y-auto">
            <!-- Circular Progress -->
            <div class="relative w-56 h-56 flex-shrink-0">
                <svg class="w-full h-full" viewBox="0 0 100 100">
                    <!-- Background circle -->
                    <circle class="text-gray-200/50" stroke-width="10" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                    <!-- Progress circle -->
                    <circle class="text-green-500" stroke-width="10" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" stroke-dasharray="282.6" stroke-dashoffset="56.52" transform="rotate(-90 50 50)" />
                </svg>
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <p class="text-5xl font-bold text-gray-800">8,120</p>
                    <p class="text-gray-500 text-sm">/ 10,000 步</p>
                </div>
            </div>
            <p class="text-gray-600">你已完成今日目标的81%，继续加油！</p>

            <p class="text-3xl font-bold text-gray-800">累计打卡<span class="text-blue-600 mx-2">21</span>天</p>
            <p class="text-sm text-gray-500">坚持运动，保持健康</p>

            <!-- Steps Chart -->
            <div class="w-full h-64 bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg p-4 mt-8 flex flex-col justify-center items-center flex-shrink-0">
                 <p class="text-gray-600 font-semibold self-start">最近7日步数</p>
                 <svg width="100%" height="100%" viewBox="0 0 300 150">
                    <defs>
                        <linearGradient id="stepsGradient" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.3"/>
                            <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
                        </linearGradient>
                    </defs>

                    <!-- Dashed grid lines -->
                    <line x1="25" y1="30" x2="290" y2="30" stroke="rgba(0,0,0,0.05)" stroke-dasharray="2,3"/>
                    <line x1="25" y1="60" x2="290" y2="60" stroke="rgba(0,0,0,0.05)" stroke-dasharray="2,3"/>
                    <line x1="25" y1="90" x2="290" y2="90" stroke="rgba(0,0,0,0.05)" stroke-dasharray="2,3"/>
                    <line x1="25" y1="120" x2="290" y2="120" stroke="rgba(0,0,0,0.05)" stroke-dasharray="2,3"/>

                    <!-- Data -->
                    <polyline points="40,90 80,60 120,80 160,50 200,40 240,70 280,30" fill="none" stroke="#60A5FA" stroke-width="2.5" />
                    <path d="M 40,90 80,60 120,80 160,50 200,40 240,70 280,30 L 280 140 L 40 140 Z" fill="url(#stepsGradient)" />
                    
                    <!-- Data points and labels -->
                    <g fill="#3B82F6">
                        <circle cx="40" cy="90" r="3"/>
                        <text x="35" y="105" font-size="8">5k</text>
                    </g>
                    <g fill="#3B82F6">
                        <circle cx="80" cy="60" r="3"/>
                        <text x="75" y="55" font-size="8">8k</text>
                    </g>
                    <g fill="#3B82F6">
                        <circle cx="120" cy="80" r="3"/>
                        <text x="115" y="95" font-size="8">6k</text>
                    </g>
                    <g fill="#3B82F6">
                        <circle cx="160" cy="50" r="3"/>
                        <text x="150" y="45" font-size="8">1.1w</text>
                    </g>
                    <g fill="#3B82F6">
                        <circle cx="200" cy="40" r="3"/>
                        <text x="195" y="35" font-size="8">1.3w</text>
                    </g>
                     <g fill="#3B82F6">
                        <circle cx="240" cy="70" r="3"/>
                        <text x="235" y="85" font-size="8">7k</text>
                    </g>
                     <g fill="#3B82F6">
                        <circle cx="280" cy="30" r="3"/>
                        <text x="270" y="25" font-size="8">1.5w</text>
                    </g>

                     <!-- X-axis labels -->
                     <g font-size="8" fill="rgba(0,0,0,0.4)" text-anchor="middle">
                         <text x="40" y="150">3天前</text>
                         <text x="120" y="150">2天前</text>
                         <text x="200" y="150">昨天</text>
                         <text x="280" y="150">今天</text>
                     </g>
                </svg>
            </div>
        </main>
        
        <!-- Footer Controls -->
        <footer class="p-4 z-10 bg-[#F0F2FE] border-t border-gray-200/50">
             <button class="w-full h-14 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg transform active:scale-95 transition-transform">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-white text-lg font-bold">立即打卡</span>
            </button>
        </footer>
    </div>
</body>
</html>
